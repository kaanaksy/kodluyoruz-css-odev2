<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="C:/Users/Kaan Aksoy/Documents/Sites/CSS/kodluyoruz-css-odev2/google.css">
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <div >
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Gooogle Logo"    class="logo">
        </div>
        <!-- Search -->
        <div class="search">
            Search the web using Google! <br>
            <input type="text" placeholder="" class="box"> <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <div class="card1">
            <div class="subcard1">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
        </div>
        <div class="card2">
            <div class="subcard2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>  
        </div>
        <div class="card3">
            <div class="subcard3">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" placeholder="your e-mail"> <br>
                <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe">
                    <input type="button" value="Subscribe">
                </a>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <!-- Copyright -->
        <div class="copy">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
</body>
</html>
